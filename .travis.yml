language: node_js
node_js:
  - stable

cache: yarn

install: 
  -  npm instgall 

jobs:
  include:
    - stage: npm release
      if: tag IS present
      node_js: stable
      script: npm run build
      before_deploy:
        - cd dist
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true